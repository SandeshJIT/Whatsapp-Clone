<section class="chat-container">
    <div class="chat__header">
        <img src="https://avatars.dicebear.com/api/human/sduhs.svg" alt="dp">
        <p>{{name}}</p>
        <div class="header__icons">
            <button mat-icon-button>
                <mat-icon>search</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon> more_vert</mat-icon>
            </button>
        </div>
    </div>
        <div class="chat__area">  
            <router-outlet></router-outlet>
        </div>
        <div class="chat__textarea">
            
            <div class="chat__textarea__icons">
                <button mat-icon-button>
                    <mat-icon>emoji_emotions</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon> attachment</mat-icon>
                </button>
            </div>
            <div class="chat__textarea__text">
                <form #form="ngForm" (ngSubmit)=onMessageSent(form.value)>
                    <input type="text" ngModel placeholder="Type a message" name="textMessage"> 
                    <button type="submit"style="display:none;" ></button>
                </form>
            </div>
            <div class="chat__textarea__mic__icon">
                <button mat-icon-button>
                    <mat-icon>mic</mat-icon>
                </button>
            </div>
        </div>
</section>
